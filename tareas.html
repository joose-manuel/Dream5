<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Icons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- End Icons -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- End Bootstrap -->

  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./js/components/index.js " defer type="module"></script>
  <!-- <script type="module" src="./js/to-do/notes.js"></script> -->
  <script type="module" src="./js/to-do/to-do.js"></script>
  <script type="module" src="./js/to-do/notes.js"></script>
</head>

<body>
  <section id="sidebar" class="hide shadow-lg"></section>
  <section id="content">
    <nav id="navbar" class="blur fixed-top border-bottom"></nav>
    <main>
      <section class="reservas pb-5">
        <div class="container-fluid">
          <div class="row">
            <!-- Columna de la izquierda para la lista de tareas -->
            <div class="col-md-6">
              <div class="row g-md-2  p-3 shadow-sm rounded border">
                <div class="container pb-5">
                  <h2 class="pt-5">Lista de Tareas</h2>
                  <hr />
                </div>
                <div class="table-responsive p-5 bg-body border rounded">
                  <div class="row g-md-2  p-3 shadow-sm rounded border">
                    <div class="task">
                      <input type="text" placeholder="Agregar una nueva tarea..." id="newTask">
                      <button id="btnnewTask">Agregar</button>
                    </div>
                    <hr />
                    <div id="tasks">
                      <!-- AquÃ­ se agregan las tareas -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Columna de la derecha para las notas -->
            <div class="col-md-6">
              <div class="row g-md-2 p-3 shadow-sm rounded border">
                <div class="container pb-5">
                  <h2 class="pt-5">Notas</h2>
                  <hr />
                </div>
                <div id="editor-container">
                  <textarea id="note1" class="noteText" rows="5" 
                  style="background-color: #FFE8D8;"></textarea>
                  <textarea id="note2" class="noteText" rows="5" 
                  style="background-color: #D2F4E8;"></textarea>
                  <textarea id="note3" class="noteText" rows="5" 
                  style="background-color: #A1E9F8;"></textarea>
                  <textarea id="note4" class="noteText" rows="5" 
                  style="background-color: #E1D5F9;"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-center text-white footer">

    </footer>
    <!-- Footer -->
  </section>
</body>

</html>
