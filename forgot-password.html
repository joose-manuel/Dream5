<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Cambiar contraseña</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet" />

    <script type="module" src="./js/auth/forgotPassword.js"></script>
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/styles.css" />
    <!-- personalizado -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-password-image">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-flex">
                  <img
                    class="object-fit-contain border rounded width 30% logo"
                    src="./img/fondo hotel.jpg" />
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">
                        ¿Ha olvidado su contraseña?
                      </h1>
                      <p class="mb-4">
                        Introduce tu dirección de correo electrónico y te
                        enviaremos un enlace para restablecer tu contraseña.!
                      </p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user mb-3 user-email"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Correo Electronico" />

                        <a
                          class="btn btn-success btn-user btn-email d-block btn-email mb-3">
                          Enviar codigo
                        </a>

                        <a
                          href="reset-password.html"
                          class="btn btn-success btn-user btn-block">
                          restablecer contraseña
                        </a>
                      </div>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small text-success" href="register.html">
                        Crear una cuenta!</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small text-success" href="login.html"
                        >¿Ya tienes una cuenta? Conéctese!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
