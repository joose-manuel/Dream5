<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario de Reservas</title>

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet" />
    
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    
    <!-- Estilos Locales -->
    <link rel="stylesheet" href="/css/styles.css" />
    
    <!-- Scripts Locales -->
    <script type="module" src="/js/index/calendar.js"></script>
    <script defer type="module" src="/js/components/index.js"></script>
</head>
<body>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }
    </script>

    <section id="sidebar" class="hide shadow-lg"></section>
    <section id="content">
        <nav id="navbar" class="blur fixed-top border-bottom"></nav>

        <main>
            <section class="reservas mt-5">
                <div class="mt-3 pb-5">
                    <h2>Calendario de Reservas</h2>
                    <div class="p-5 shadow-lg bg-body border rounded" id="calendar"></div>
                </div>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="eventModalBody"></div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-center text-white footer"></footer>
        <!-- End Footer -->
    </section>
</body>
</html>
