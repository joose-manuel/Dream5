<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registro</title>

    <!-- Custom styles for this template-->
    <link href="css/styles.css" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />

    <!-- personalizado -->
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" defer src="./js/auth/register.js"></script>

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body class="bg-register-image">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register">
              <object
                data="./img/fondo hotel.jpg"
                width="500"
                height="500"></object>
            </div>

            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Crear una Cuenta</h1>
                </div>

                <form id="form-auth" class="user">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <label for="repeat_password">Nombre completo</label>

                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="name"
                        name="name"
                        placeholder="Nombres" />
                    </div>
                    <div class="col-sm-6">
                      <label for="repeat_password">Número de teléfono</label>
                      <input
                        type="number"
                        class="form-control form-control-user telefono-input"
                        id="numberPhone"
                        name="numberPhone"
                        placeholder="numero de telefono" />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="">Correo electrónico</label>

                      <input
                        type="email"
                        class="form-control form-control-user email-input"
                        id="document_id"
                        name="email"
                        placeholder="email" />
                    </div>

                    <div class="form-group col-sm-6">
                      <label for="">Documento</label>

                      <input
                        type="number"
                        class="form-control form-control-user documento-form"
                        id="document"
                        name="document"
                        placeholder="documento" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="repeat_password">Direccion de residencia</label>

                    <input
                      type="addres"
                      class="form-control form-control-user"
                      id="addres"
                      name="addres"
                      placeholder="Direccion" />
                  </div>
                  <div class="form-group">
                    <label for="repeat_password">Ficha</label>
                    <input
                      type="number"
                      class="form-control form-control-user ficha-input"
                      id="number_group"
                      name="ficha"
                      placeholder="Numero ficha" />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <label for="repeat_password">Contraseña</label>
                      <input
                        type="password"
                        class="form-control form-control-user form-password"
                        id="password"
                        name="password"
                        placeholder="contraseña" />
                    </div>
                  </div>

                  <button
                    type="submit"
                    id="btn-registrar"
                    class="btn btn-success btn-user btn-block">
                    Registrar Cuenta
                  </button>
                </form>
                <br />

                <div
                  id="register-alert-error"
                  class="alert ocultar alert-danger animate__animated animate__fadeInDown"
                  role="alert">
                  Correo en uso o datos incorrectos
                </div>

                <div
                  id="register-alert-ok"
                  class="alert ocultar alert-success animate__animated animate__fadeInDown"
                  role="alert">
                  Registrado correctamente
                </div>

                <hr />

                <div class="text-center">
                  <a class="small text-success" href="forgot-password.html"
                    >¿Ha olvidado su contraseña?</a
                  >
                </div>

                <div class="text-center">
                  <a class="small text-success" href="login.html"
                    >¿Ya tiene una cuenta?</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
